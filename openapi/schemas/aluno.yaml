Aluno:
  allOf:
  - $ref: '#/AlunoShort'
  - type: object
    properties:
      email: 
        type: string
        format: email
        example: enzo.nogueira@unb.br
      ira: 
        type: number
        example: 4.5
      curriculo: 
        type: string
        example: 6532/2
      status: 
        type: boolean
        example: true
      periodoIngresso:
        $ref: './periodo-letivo.yaml#/PeriodoLetivo'
      curso:
        $ref: './curso.yaml#/CursoShort'
AlunoShort:
  allOf:
  - $ref: './_resource.yaml#/Resource'
  - type: object
    properties:
      matricula:
        type: string
        example: '190086751'
      nome: 
        type: string
        example: ENZO CRISÃ“STOMO NOGUEIRA
AlunoSearchSet:
  allOf:
  - $ref: './_resource.yaml#/SearchSet'
  - type: object
    properties:
      _items:
        type: array
        items:
          $ref: '#/AlunoShort'
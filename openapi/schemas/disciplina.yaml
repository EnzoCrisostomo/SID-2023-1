Disciplina:
  allOf:
  - $ref: '#/DisciplinaShort'
  - type: object
    properties:
      cargaHoraria:
        type: object
        properties:
          teorica: 
            type: integer
            example:
              60
          pratica:
            type: integer
            example:
              0
          extensionista:
            type: integer
            example:
              0
      unidade:
        $ref: './unidade.yaml#/Unidade'        
      preRequisito:
        type: array
        items:
          $ref: "#/DisciplinaShort"  
DisciplinaShort:
  allOf:
  - $ref: './_resource.yaml#/Resource'
  - type: object
    properties:
      codigo:
        type: string
        example:
          ENE0025
      nome: 
        type: string
        example:
          PROTOCOLOS DE TRANSPORTE E ROTEAMENTO
      modalidade: 
        type: string
        enum:
          - Presencial
          - EAD
DisciplinaSearchSet:
  allOf:
  - $ref: './_resource.yaml#/SearchSet'
  - type: object
    properties:
      _items:
        type: array
        items:
          $ref: '#/DisciplinaShort'
DisciplinaEstruturaCurricular:
  type: object
  properties:
    tipo:
      $ref: "#/DisciplinaEstruturaCurricularTipo"
    nivel:
      type: integer
      description: Em que semestre da estrutura curricular a disciplina é cursada
      example: 8
    disciplina:
      $ref: '#/DisciplinaShort'
DisciplinaEstruturaCurricularTipo:
  type: string
  description: Se a disciplina é obrigatória ou optativa para aquela Estrutura Curricular
  enum:
  - Obrigatória
  - Optativa